[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = monotonic-nn
lib_name = %(repo)s
version = 0.3.4
min_python = 3.8
license = cc

### nbdev ###
doc_path = _docs
lib_path = airt
nbs_path = nbs
recursive = True
tst_flags = notest skip
put_version_in_init = True
black_formatting = True
docs_versioning = minor

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = AIRT Technologies d.o.o.
author_email = info@airt.ai
copyright = 2022 onwards, %(author)s
description = Monotonic Neural Networks
keywords = tensorflow keras monotone "monotonic neural networks" "dense layer"
language = English
status = 4
user = airtai

# Site
site_name: Monotonic Neural Networks
site_url: https://monotonic.airt.ai
site_author: AIRT Technologies d.o.o.
site_description: Monotonic Neural Networks implemented in Keras

# Repository
repo_name: monotonic-nn
repo_url: https://github.com/airtai/monotonic-nn
edit_uri: ""

copyright: 2022 onwards, AIRT Technologies d.o.o.

docs_dir: docs
site_dir: site

plugins:
- literate-nav:
    nav_file: SUMMARY.md
- search
- mkdocstrings:
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        options:
          heading_level: 2
          show_category_heading: true
          show_root_heading: true
          show_root_toc_entry: true
          show_signature_annotations: true
          show_if_no_docstring: true

markdown_extensions:
- md_in_html
- pymdownx.arithmatex:
    generic: true
- pymdownx.inlinehilite
- pymdownx.details
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tasklist
- pymdownx.highlight:
    linenums: false
- pymdownx.snippets:
    check_paths: true
- pymdownx.tabbed:
    alternate_style: true
- admonition
- toc:
    permalink: "Â¤"
#     - callouts
theme:
  name: material
  custom_dir: site_overrides
  features:
  - navigation.instant
#     - navigation.tabs
#     - navigation.tabs.sticky
#     - navigation.sections
#     - navigation.expand
  - navigation.indexes
  - navigation.top
#     - toc.integrates
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy
  palette:
  - scheme: slate
    primary: custom
    accent: light blue
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  - scheme: default
    primary: custom   # deep orange
    accent: light blue
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
#     repo: fontawesome/brands/gitlab
  logo: overrides/images/airt_icon_blue.svg
#     admonition:
#         <type>: <icon> 
  favicon: overrides/images/airt_icon_blue.svg

extra_css:
- overrides/css/extra.css

extra_javascript:
- overrides/js/extra.js
- overrides/js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-F7V44YPJHR
  social_image: "https://opengraph.githubassets.com/1686060464.736638/airtai/monotonic-nn"
